<!DOCTYPE html>
<html>
<head>
<title> else if </title>
</head>
<body>
	<script>
		x=parseInt(prompt("Enter No.-:"));
		if (x>0)
		{
          document.write("Positive Number:",x);
		}
		else if (x<0)
		{
			document.write("<br> Negative Number:",x);
		}


	</script>
</body>
</html>
