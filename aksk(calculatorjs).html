<!DOCTYPE html>
<html>
<head>
<style>
</style>
<title> calculator using js </title>
</head>
<body>

<input type=text id=ttt>
<br>
<input type=button value=1 onclick="document.getElementById('ttt').value+=1">
&emsp;
<input type=button value=2 onclick="document.getElementById('ttt').value+=2">
&emsp;
<input type=button value=3 onclick="document.getElementById('ttt').value+=3">
<br>
<input type=button value="+" onclick="document.getElementById('ttt').value+='+'">
&emsp;
<input type=button value="-" onclick="document.getElementById('ttt').value+='-'">
&emsp;
<input type=button value="=" onclick="document.getElementById('ttt').value=eval(document.getElementById('ttt').value)">


</body>
</html>
