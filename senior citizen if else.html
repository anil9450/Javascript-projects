<!DOCTYPE html>
<html>
<head>
<title> if else senior citizen </title>
</head>
<body>
	<script>
		c=parseInt(prompt("ENTER AGE IN NO.:"));
		if (c>60)
		{
          document.write("SENIOR CITIZEN:",c);
		}
		 else if (c<60)
		{
          document.write("<br> NOT SENIOR CITIZEN:",c);
		}
	</script>
</body>
</html>
